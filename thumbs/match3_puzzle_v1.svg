<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" role="img" aria-label="Match-3 Puzzle thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d3557" />
      <stop offset="100%" stop-color="#457b9d" />
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05" />
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="640" height="400" fill="url(#bg)"/>

  <g opacity="0.15" fill="#a8dadc">
    <circle cx="90" cy="70" r="42"/>
    <circle cx="560" cy="320" r="56"/>
    <circle cx="520" cy="90" r="28"/>
  </g>

  <g transform="translate(160 70)">
    <rect x="0" y="0" width="320" height="260" rx="22" fill="#0b1f33" opacity="0.42"/>

    <g transform="translate(24 20)">
      <rect x="0" y="0" width="54" height="54" rx="12" fill="#ff6b6b"/>
      <rect x="62" y="0" width="54" height="54" rx="12" fill="#ffd166"/>
      <rect x="124" y="0" width="54" height="54" rx="12" fill="#06d6a0"/>
      <rect x="186" y="0" width="54" height="54" rx="12" fill="#4cc9f0"/>

      <rect x="0" y="62" width="54" height="54" rx="12" fill="#4cc9f0"/>
      <rect x="62" y="62" width="54" height="54" rx="12" fill="#ff6b6b"/>
      <rect x="124" y="62" width="54" height="54" rx="12" fill="#ff6b6b"/>
      <rect x="186" y="62" width="54" height="54" rx="12" fill="#ff6b6b"/>

      <rect x="0" y="124" width="54" height="54" rx="12" fill="#ffd166"/>
      <rect x="62" y="124" width="54" height="54" rx="12" fill="#4cc9f0"/>
      <rect x="124" y="124" width="54" height="54" rx="12" fill="#06d6a0"/>
      <rect x="186" y="124" width="54" height="54" rx="12" fill="#ffd166"/>

      <rect x="0" y="186" width="54" height="54" rx="12" fill="#06d6a0"/>
      <rect x="62" y="186" width="54" height="54" rx="12" fill="#ffd166"/>
      <rect x="124" y="186" width="54" height="54" rx="12" fill="#4cc9f0"/>
      <rect x="186" y="186" width="54" height="54" rx="12" fill="#06d6a0"/>

      <rect x="0" y="0" width="240" height="240" rx="18" fill="url(#shine)" opacity="0.3"/>
    </g>

    <g filter="url(#softGlow)">
      <line x1="230" y1="109" x2="283" y2="109" stroke="#ffffff" stroke-width="7" stroke-linecap="round"/>
      <path d="M273 95 L291 109 L273 123" fill="none" stroke="#ffffff" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
